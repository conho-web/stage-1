<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bundle.css">
    <title>MOVEE</title>
</head>

<body>

    <main>
        <section id="main">
            <div class="wrapper">
                <header>
                    <img src="./img/logo.svg" alt="" class="header-logo">

                    <nav class="header_links">
                        <a href="#" class="header-link">Цены</a>
                        <a href="#" class="header-link">Автопарк</a>
                        <a href="#" class="header-link">Отзывы</a>
                        <a href="#" class="header-link">Контакты</a>
                    </nav>

                    <a href="tel:8(029)-999-12-13" class="header-phone">8(029)-999-12-13</a>

                    <input id="toggle" type="checkbox">
                        <label for="toggle" class="burger-button">
                            <span class="burger-line-top"></span>
                            <span class="burger-line-center"></span>
                            <span class="burger-line-bottom"></span>
                        </label>
                    </input>

                    <div class="burger_menu">
                        <nav class="burger_links">
                            <a href="#" class="burger-link">Цена</a>
                            <a href="#" class="burger-link">Автопарк</a>
                            <a href="#" class="burger-link">Отзывы</a>
                            <a href="#" class="burger-link">Контакты</a>
                        </nav>

                        <a href="tel:8(029)-999-12-13" class="burger-phone">8(029)-999-12-13</a>
                    </div>
                </header>

                <div class="main_block">
                    <div class="title_block">
                        <h1 class="main-title">Квартирные</br>переезды</h1>
                        <h3 class="main-sub-title">По Бресту и области</h3>
                        <img src="./img/main-photo-tablet.png" alt="" class="main-photo-tablet">
                        <button class="main-button">Заказать<span class="main-button-border"></span></button>
                    </div>

                    <div class="progress_blocks">
                        <div class="progress_block">
                            <img src="./img/truck.svg" alt="" class="progress-img">
                            <p class="progress-text">Более 800</br>переездов</p>
                        </div>

                        <div class="progress_block">
                            <img src="./img/triggerTwo.svg" alt="" class="progress-img">
                            <p class="progress-text">Бережная</br>упаковка</p>
                        </div>

                        <div class="progress_block">
                            <img src="./img/money.svg" alt="" class="progress-img">
                            <p class="progress-text">Фиксированная</br>цена</p>
                        </div>
                    </div>

                    <img src="./img/main-photo.png" alt="" class="main-photo">
                </div>
            </div>
        </section>
    </main>

</body>

<script src="./js/main.js"></script>

</html>
