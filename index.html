<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>MOVEE</title>
</head>

<body>

    <main>
        <section id="main">
            <div class="wrapper">
                <header>
                    <img src="./img/logo.svg" alt="" class="logo">

                    <nav class="links">
                        <a href="#" class="link">Цены</a>
                        <a href="#" class="link">Автопарк</a>
                        <a href="#" class="link">Отзывы</a>
                        <a href="#" class="link">Контакты</a>
                    </nav>

                    <a href="tel:8(029)-999-12-13" class="phone-number">8(029)-999-12-13</a>

                    <input id="toggle" type="checkbox"></input>

                    <label for="toggle" class="burger-button">
                        <span class="line-top"></span>
                        <span class="line-center"></span>
                        <span class="line-bottom"></span>
                    </label>

                    <div class="burger-menu">
                        <nav class="burger-links">
                            <a href="#" class="burger-link">Главная</a>
                            <a href="#" class="burger-link">Цена</a>
                            <a href="#" class="burger-link">Автопарк</a>
                            <a href="#" class="burger-link">Отзывы</a>
                            <a href="#" class="burger-link">Контакты</a>
                        </nav>

                        <a href="tel:8(029)-999-12-13" class="burger-phone-number">8(029)-999-12-13</a>
                    </div>
                </header>

                <div class="main_block">
                    <div class="title_block">
                        <h1 class="main-title">Квартирные</br>переезды</h1>
                        <h3 class="main-sub-title">По Бресту и области</h3>
                        <img src="./img/main-photo-tablet.png" alt="" class="main-photo-tablet">
                        <button class="main-button">Заказать<span class="border"></span></button>
                    </div>

                    <div class="progress_blocks">
                        <div class="progress_block">
                            <img src="./img/truck.svg" alt="" class="progress-img">
                            <p class="progress-text">Более 800</br>переездов</p>
                        </div>

                        <div class="progress_block">
                            <img src="./img/triggerTwo.svg" alt="" class="progress-img">
                            <p class="progress-text">Бережная</br>упаковка</p>
                        </div>

                        <div class="progress_block">
                            <img src="./img/money.svg" alt="" class="progress-img">
                            <p class="progress-text">Фиксированная</br>цена</p>
                        </div>
                    </div>

                    <img src="./img/main-photo.png" alt="" class="main-photo">
                </div>
            </div>
        </section>
    </main>

</body>

<script src="./js/main.js"></script>

</html>
